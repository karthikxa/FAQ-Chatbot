<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium FAQ Chatbot</title>
    <meta name="description" content="A modern, human-like FAQ chatbot for seamless user interaction.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="chat-container">
        <header class="chat-header">
            <div class="header-info">
                <div class="status-indicator"></div>
                <h1>Asst. Bot</h1>
                <p>Online | Ready to help</p>
            </div>
            <div class="header-actions">
                <button id="clear-chat" title="Clear Chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </header>

        <section id="chat-messages" class="chat-messages">
            <div class="message bot-message message-appear">
                <div class="avatar">ðŸ¤–</div>
                <div class="message-content">
                    <p>Hello! I'm your FAQ assistant. How can I help you today?</p>
                </div>
            </div>
        </section>

        <footer class="chat-input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
